<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <section>
      <picture>
        <source media="(min-width: 800px)" srcset="./images/image-product-desktop.jpg" alt="desktop picture">
        <source media="(min-width: 400px)" srcset="./images/image-product-mobile.jpg" alt="mobile picture">
        <img src="./images/image-product-desktop.jpg" alt="">
      </picture>
    </section>
    <section class="information">
      Preview

      Gabrielle Essence Eau De Parfum

      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.

      $149.99
      $169.99

      Add to Cart
    </section>
  </div>
  <footer class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/nelson-uprety-951a2b156/" target="_blank">Nelson Uprety</a>.

  </footer>

</body>
</html>
